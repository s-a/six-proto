<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
	<title>SIX-PROTOtype</title>
	
	<link href="css/normalize.css" rel="stylesheet" type="text/css"/>
	<style>
		body {
			overflow: hidden;
		}
		#view {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>

<body>
	
	<div id="view"></div>
	

<script type="text/javascript" src="src/lib/three.min.js"></script>
<script type="text/javascript" src="src/lib/OrbitControls.js"></script>
<script type="text/javascript" src="src/lib/require.js"></script>
<script type="text/javascript">
requirejs.config({
	baseUrl: 'src'
});
requirejs(['utils/Tools', 'graphs/HexGrid', 'Board', 'utils/Scene'], function(Tools, HexGrid, Board, Scene) {
	
	var scene = new Scene({
		element: document.getElementById('view'),
		cameraPosition: {x:0, y:150, z:150}
	}, true);
	
	var grid = new HexGrid({
		rings: 6,
		cellSize: 10,
		cellScale: 0.95
	});
	
	var board = new Board(grid);
	
	scene.add(board.group);
	scene.focusOn(board.group);

	update();
	
	function update() {
		scene.render();
		requestAnimationFrame(update);
	}
});
</script>
</body>
</html>
